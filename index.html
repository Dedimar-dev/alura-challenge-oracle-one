<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador De Texto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/index.js" defer></script>
  <script src="./js/criptografar.js" defer></script>
  <script src="./js/descriptografar.js" defer></script>
</head>
<header>
  <img src="./assets/logo_alura.svg" alt="Logo da Alura">
</header>

<body>
  <form>
    <input 
      placeholder="oi"
      value="" 
      id="input-criptografar-descriptografar" 
      type="text"
    >

    <div class="div-form-btns">
      <div>
        <img src="./assets/Vector.svg" alt="Alerta">
        <p>Apenas letras minúsculas e sem acento.</p>
      </div>
      <div>
        <button 
          id="criptografar" 
          class="criptografar"
        >
          Criptografar
        </button>
        <button 
          id="descriptografar" 
          class="descriptografar"
        >
          Descriptografar
        </button>
      </div>
    </div>

  </form>
  </div>
  <div class="container-sem-texto-e-copiar">
    <div class="div-sem-texto">
      <img src="./assets/High_quality_products.svg" alt="sem-texto">
      <div>
        <h3>Nenhuma mensagem encontrada</h3>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>

    </div>
    <div class="div-copiar hidden">
      <input value="" id="input-copiar" type="text" placeholder="oi" readonly>
      <button id="btn-copiar">Copiar</button>
    </div>
  </div>

</body>

</html>
